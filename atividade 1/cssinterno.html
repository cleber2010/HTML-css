<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssExterno</title>
<style>

.pai{
    background-color: rgb(240, 176, 92);
    width: 500px; 
    height: 500px;
}
.filho{
    background-color: rgb(59, 238, 53);
    width: 250px; 
    height: 250px;
}
.paragrafo{
    background-color: red; 
    color: white; 
    font-size: 25px; 
    font: monospace;
}
.div{
    background-color: blue; 
    width: 500px; 
    height: 500px;
}



</style>

</head>

<body>
    <div class="pai">
    
        <div class="filho">
        
            <p class="paragrafo">Paragrafo </p>
    
        </div>
    
    
    
    </div>


    <div class="div"></div>

</body>
</html>
